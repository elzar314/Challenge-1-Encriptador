<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>
	<header>
		<img class="logo" src="IMAGENES/alura.png" alt="logo de alura">
	</header>
			<main>
				<section class="seccion0">
					<section class="seccion1">
						<div class="">
							<textarea class="text-area" cols="30" rows="7" placeholder="Ingrese el texto aquí"></textarea>
							<div class="info">
								<h6 class="informacion"> &#10023Solo letras minúsculas y sin acento</h6>
							</div>
							<div class="botones">
								<button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
								<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
							</div>
						</div>
					</section>
					<section class="seccion2">
						<div >
							<div class="class="mens">
								<textarea class="mensaje" rows="7" cols="20" id="texto"></textarea>
							</div>
							<div class="mens">
								<button class="copiar" onclick="copyToClipboard()">Copiar</button>
							</div>
						</div>
					</section>
				</section>

		</main>
		<script src="script.js">

		</script>
	</body>
</html>
